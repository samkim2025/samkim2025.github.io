<!DOCTYPE html>
<html>
<head>
    <title>Tutoring Platform</title>
    <style>
        .tutoring-platform {
            font-family: Arial, sans-serif;
        }

        .search-container {
            padding: 10px;
        }

        .search-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }

        .main-container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .content-area {
            padding: 20px;
            flex-grow: 1;
        }

        .topic-item {
            cursor: pointer;
            padding: 5px;
            margin: 5px 0;
        }

        .topic-item:hover {
            background-color: #e0e0e0;
        }

        .progress-bar {
            background-color: #eee;
            height: 20px;
            margin: 20px 0;
            position: relative;
        }

        .progress-fill {
            background-color: #4CAF50;
            height: 100%;
            transition: width 0.3s;
        }

        .action-buttons button {
            padding: 10px 20px;
            margin-right: 10px;
        }

        .primary-button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .secondary-button {
            background-color: #808080;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="tutoring-platform">
        <div class="search-container">
            <input type="text" placeholder="Search topics..." class="search-input">
        </div>
        <div class="main-container">
            <div class="sidebar">
                <div class="grades-list">
                    <div class="grade-item">
                        <h3>Grade 5</h3>
                        <div class="topics-list">
                            <div class="topic-item" onclick="selectTopic('Fractions')">
                                <span>Fractions</span>
                                <div class="subtopics">
                                    <div class="subtopic-item">Introduction to Fractions</div>
                                    <div class="subtopic-item">Adding Fractions</div>
                                    <div class="subtopic-item">Decimals</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-area" id="content">
                <div class="placeholder-content">
                    <h2>Welcome to Math Tutoring</h2>
                    <p>Select a topic from the sidebar to begin learning</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectTopic(topicName) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h2>${topicName}</h2>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 25%"></div>
                    <span>25% Complete</span>
                </div>
                <div class="action-buttons">
                    <button class="primary-button">Start Lesson</button>
                    <button class="secondary-button">Take Quiz</button>
                </div>
            `;
        }
    </script>
</body>
</html>
